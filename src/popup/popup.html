<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenBlaze</title>
  <link rel="stylesheet" href="css/popup.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .header {
      background: #00acc0;
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .search-container {
      padding: 16px 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: #00acc0;
    }

    .content {
      max-height: 400px;
      overflow-y: auto;
    }

    .snippet-list {
      background: white;
    }

    .snippet-item {
      padding: 12px 20px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .snippet-item:hover {
      background: #f8f9fa;
    }

    .snippet-item:last-child {
      border-bottom: none;
    }

    .snippet-info {
      flex: 1;
      min-width: 0;
    }

    .snippet-shortcut {
      font-weight: 600;
      color: #00acc0;
      font-size: 14px;
      margin-bottom: 2px;
    }

    .snippet-name {
      font-size: 13px;
      color: #666;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .snippet-content {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
    }

    .snippet-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .snippet-item:hover .snippet-actions {
      opacity: 1;
    }

    .snippet-action {
      background: none;
      border: none;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      color: #666;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .snippet-action:hover {
      background: #e0e0e0;
      color: #333;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-state-message {
      font-size: 14px;
      line-height: 1.4;
    }

    .footer {
      padding: 12px 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-stats {
      font-size: 12px;
      color: #666;
    }

    .footer-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #00acc0;
      color: white;
    }

    .btn-primary:hover {
      background: #0097a7;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
      color: #333;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e0e0e0;
      border-top: 2px solid #00acc0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .status-enabled {
      background: #4caf50;
    }

    .status-disabled {
      background: #f44336;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>OpenBlaze</h1>
    <div class="header-actions">
      <button class="header-btn" id="settings-btn" title="Settings">‚öôÔ∏è</button>
      <button class="header-btn" id="toggle-btn" title="Toggle Extension">
        <span class="status-indicator" id="status-indicator"></span>
      </button>
    </div>
  </div>

  <div class="search-container">
    <input type="text" class="search-input" id="search-input" placeholder="Search snippets...">
  </div>

  <div class="content">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Loading snippets...
    </div>

    <div class="snippet-list" id="snippet-list" style="display: none;">
      <!-- Snippets will be populated here -->
    </div>

    <div class="empty-state" id="empty-state" style="display: none;">
      <div class="empty-state-icon">üìù</div>
      <div class="empty-state-title">No snippets found</div>
      <div class="empty-state-message">
        Create your first snippet to get started with text expansion.
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-stats" id="footer-stats">
      0 snippets
    </div>
    <div class="footer-actions">
      <button class="btn btn-secondary" id="import-btn">Import</button>
      <button class="btn btn-primary" id="new-snippet-btn">+ New</button>
    </div>
  </div>
  <script type="module" src="js/popup.js"></script>
</body>
</html>
